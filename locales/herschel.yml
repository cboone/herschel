en:
  herschel:
    cli:
      commands:
        debug-options:
          description: 'Display the options passed in'

        analyze:
          description: ''
        analyze-file-system:
          description: ''
        analyze-images:
          description: ''
        analyze-source:
          description: ''
        analyze-templates:
          description: ''

        assets:
          description: 'Copy the assets directory into the target directory'

        compile:
          description: 'Compile the project'
        compile-directories:
          description: 'Compile the directories'
        compile-root:
          description: 'Compile the root page'

        images:
          description: 'Process the images'

      description: ''

      flags:
        configuration: 'Path to the configuration file (absolute or relative to the source directory)'
        meta: 'Name of the directory metadata file (relative to each directory)'

        image-sizes:
          default: '100%,200x200>'
          description: 'List of image version sizes - in the same order as the version names (comma separated)'
        image-types:
          default: '.jpg,.png'
          description: 'List of image file extensions (comma separated)'
        image-versions:
          default: 'original,thumbnail'
          description: 'List of image version names (comma separated)'

        assets: 'Path to the assets directory (absolute or relative to the source directory)'
        output: 'Path to the directory where the compiled site will go (absolute or relative to the source directory)'
        source: 'Path to the source directory (absolute or relative to the current directory)'
        templates: 'Path to the template directory (absolute or relative to the source directory)'

        directory-template: 'Path to the template used for the directory pages (relative to the template directory)'
        image-template: 'Path to the template used for the image pages (relative to the template directory)'
        root-template: 'Path to the template used for the root page (relative to the template directory)'

      switches:
        include-assets: 'Copy the assets directory during compile'
        include-images: 'Process the images during compile'

        use-local-file-paths: ''

        dry-run: 'Dry run - do not modify any files'

        quiet: 'Quiet mode'
        verbose: 'Verbose mode'

        version: 'Display the current version number'

    gem:
      author: 'Christopher Boone'
      description: ''
      email_address: 'chris@hypsometry.com'
      home_page: 'https://github.com/cboone/herschel'
      name: 'herschel'
      summary: ''
